workflows:
  ios_release:
    name: iOS Release Build
    platform: ios
    flutter: stable
    xcode: latest
    ios:
      export_method: app-store
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
